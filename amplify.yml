version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - cd apps/$SERVICE
            - yarn build:prod
      artifacts:
        baseDirectory: apps/$SERVICE/dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
