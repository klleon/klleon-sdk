version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "PreBuild app AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
  - appRoot: vue
    frontend:
      phases:
        preBuild:
          commands:
            - echo "PreBuild vue AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - nvm use 18
            - yarn install
        build:
          commands:
            - echo "Build vue AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - cd vue
            - yarn build:prod
      artifacts:
        baseDirectory: vue/dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
      buildPath: /
