version: 1
applications:
  - appRoot: apps/js-sdk
    frontend:
      phases:
        preBuild:
          commands:
            - echo "PreBuild apps/js-sdk AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - nvm use 18
            - yarn install
        build:
          commands:
            - echo "Build apps/js-sdk AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - cd apps/js-sdk
            - yarn build:prod
      artifacts:
        baseDirectory: apps/js-sdk/dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
      buildPath: /
