version: 1
applications:
  - appRoot: apps/react-sdk
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
            - export AMPLIFY_MONOREPO_APP_ROOT=apps/react-sdk
        build:
          commands:
            - cd apps/react-sdk
            - yarn build:prod
      artifacts:
        baseDirectory: apps/react-sdk/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
  - appRoot: apps/js-sdk
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - cd apps/js-sdk
            - yarn build:prod
            - export AMPLIFY_MONOREPO_APP_ROOT=apps/js-sdk
      artifacts:
        baseDirectory: apps/js-sdk/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
