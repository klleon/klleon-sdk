version: 1
applications:
  - appRoot: apps/js-sdk
    frontend:
      buildPath: apps/js-sdk
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
            - export VERSION=$(node -p -e "require('./package.json').version")
        build:
          commands:
            - yarn build
        postBuild:
          commands:
            - aws s3 cp ./dist/ s3://your-s3-bucket/$VERSION/ --recursive
            - aws s3 cp ./dist/ s3://your-s3-bucket/latest/ --recursive
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
