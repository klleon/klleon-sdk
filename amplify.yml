version: 1
applications:
  - appRoot: apps/js-sdk
    frontend:
      phases:
        preBuild:
          commands:
            - echo "PreBuild apps/react-sdk AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - nvm use 18
            - yarn install
        build:
          commands:
            - echo "Build apps/react-sdk AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - cd $AMPLIFY_MONOREPO_APP_ROOT
            - yarn build:prod
      artifacts:
        baseDirectory: $AMPLIFY_MONOREPO_APP_ROOT/dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
      buildPath: /
