version: 1
applications:
  - appRoot: apps/react-sdk
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - cd apps/react-sdk
            - yarn build:prod
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: apps/react-sdk
  - appRoot: apps/js-sdk
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - cd apps/js-sdk
            - yarn build:prod
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: apps/js-sdk
