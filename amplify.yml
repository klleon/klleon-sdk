version: 1
applications:
  - appRoot: apps/$SERVICE
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - yarn build:prod
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
