version: 1
applications:
  - appRoot: apps/vue
    frontend:
      phases:
        preBuild:
          commands:
            - echo "PreBuild apps/vue AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - nvm use 18
            - yarn install
        build:
          commands:
            - echo "Build apps/vue AMPLIFY_MONOREPO_APP_ROOT= $AMPLIFY_MONOREPO_APP_ROOT"
            - cd apps/vue
            - yarn build:prod
      artifacts:
        baseDirectory: apps/vue/dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
      buildPath: /
