version: 1
applications:
  - appRoot: AMPLIFY_MONOREPO_APP_ROOT
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - cd AMPLIFY_MONOREPO_APP_ROOT
            - yarn build:prod
            - export AMPLIFY_MONOREPO_APP_ROOT=apps/js-sdk
      artifacts:
        baseDirectory: AMPLIFY_MONOREPO_APP_ROOT/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
