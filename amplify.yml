version: 1
applications:
  - appRoot: apps/js-sdk
    frontend:
      buildPath: apps/js-sdk
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - yarn build:prod
        postBuild:
          commands:
            # package.json에서 버전 가져오기
            - export VERSION=$(node -p -e "require('./package.json').version")
            # 버전별로 S3 버킷에 업로드 (ACL 설정 추가)
            - aws s3 cp ./dist/ s3://sdk.web.klleon.io/$VERSION/ --recursive --acl public-read
            # latest 폴더에도 동일하게 업로드 (ACL 설정 추가)
            - aws s3 cp ./dist/ s3://sdk.web.klleon.io/latest/ --recursive --acl public-read
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
