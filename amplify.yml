version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - yarn install
        build:
          commands:
            - cd $AMPLIFY_MONOREPO_APP_ROOT
            - yarn build:prod
      artifacts:
        baseDirectory: $AMPLIFY_MONOREPO_APP_ROOT/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps
